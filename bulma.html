<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bulma</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bulma.css" type="text/css" media="all">
  </head>
  <body>
    <nav class="navbar is-danger" role="navigation" aria-label="main navigation">
      <div class="navbar-brand">
        <a class="navbar-item" href="index.html">
          <img src="https://bulma.io/images/bulma-logo.png" width="112" height="28">
        </a>

        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
          <a class="navbar-item">
            Home
          </a>

          <a class="navbar-item">
            Documentation
          </a>

          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-link">
              More
            </a>

            <div class="navbar-dropdown">
              <a class="navbar-item">
                About
              </a>
              <a class="navbar-item">
                Jobs
              </a>
              <a class="navbar-item">
                Contact
              </a>
              <hr class="navbar-divider">
              <a class="navbar-item">
                Report an issue
              </a>
            </div>
          </div>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary">
                <strong>Sign up</strong>
              </a>
              <a class="button is-light">
                Log in
              </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <main class="section">
      <div class="columns">
        <div class="column">
          <section class="columns is-block">
            <button class="button is-primary" type="submit">primary</button>
            <button class="button is-success" type="submit">success</button>
            <button class="button is-danger" type="submit">danger</button>
          </section>
          <section class="columns is-block">
            <button class="button is-primary is-outlined" type="submit">primary</button>
            <button class="button is-success is-outlined" type="submit">success</button>
            <button class="button is-danger is-outlined" type="submit">danger</button>
          </section>
          <section class="columns is-block">
            <button class="button is-primary is-rounded" type="submit">primary</button>
            <button class="button is-success is-rounded" type="submit">success</button>
            <button class="button is-danger is-rounded" type="submit">danger</button>
          </section>
          <section class="columns is-block">
            <button class="button is-primary is-loading" type="submit">primary</button>
            <button class="button is-success is-loading" type="submit">success</button>
            <button class="button is-danger is-loading" type="submit">danger</button>
          </section>
        </div>
        <section class="column has-text-centered is-one-third">
          <progress class="progress is-primary" value="15" max="100">15%</progress>
          <progress class="progress is-link" value="30" max="100">30%</progress>
          <progress class="progress is-info" value="45" max="100">45%</progress>
          <progress class="progress is-success" value="60" max="100">60%</progress>
          <progress class="progress is-warning" value="75" max="100">75%</progress>
          <progress class="progress is-danger" value="90" max="100">90%</progress>
        </section>
        <section class="column has-text-centered is-one-third">
          <div class="card">
            <div class="card-image">
              <figure class="image is-4by3">
                <img src="images/ocean.jpg" alt="Placeholder image">
              </figure>
            </div>
            <div class="card-content">
              <div class="media">
                <div class="media-left">
                  <figure class="image is-48x48">
                    <img src="images/avatar-ocean.jpg" alt="Placeholder image">
                  </figure>
                </div>
                <div class="media-content">
                  <p class="title is-4">John Smith</p>
                  <p class="subtitle is-6">@johnsmith</p>
                </div>
              </div>

              <div class="content">
                Lorem ipsum dolor sit amet, consectetur adipiscing elit.
                Phasellus nec iaculis mauris. <a>@bulmaio</a>.
                <a href="#">#css</a> <a href="#">#responsive</a>
                <br>
                <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
              </div>
            </div>
          </div>
        </section>
      </div>
    </main>

  </body>
</html>
